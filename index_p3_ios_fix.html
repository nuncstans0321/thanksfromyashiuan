<script>
(function(){
  const $=s=>document.querySelector(s), t=$("#toast");
  const bust=Date.now().toString(36);
  ["#sIntro","#sAscii","#sFinale"].forEach(sel=>{const el=$(sel); if(el){el.src=el.getAttribute("src")+"?v="+bust;}});
  document.querySelectorAll("img").forEach(img=>{const src=img.getAttribute("src"); if(src) img.setAttribute("src", src+(src.includes("?")?"&":"?")+"v="+bust)});

  const pages=[...document.querySelectorAll(".page")]; let idx=0;
  const show=n=>{pages[idx].classList.remove("active"); idx=Math.max(0,Math.min(pages.length-1,n)); pages[idx].classList.add("active");};
  const n1=$("#n1"), n2=$("#n2"), n3=$("#n3");
  const v1=$("#vIntro"), v2=$("#vAscii"), v3=$("#vFinale");

  // ‰øùÊåÅ‰Ω†ÂéüÊú¨ÁöÑÊµÅÁ®ãÔºöP1 Êí≠ÂÆåÊâçÂá∫Áèæ‰∏ã‰∏ÄÈ†ÅÔºõP2 È†êË®≠È°ØÁ§∫ÔºõP3 È†êË®≠È°ØÁ§∫
  v1.play().catch(()=>{ v1.setAttribute("controls",""); });
  v1.addEventListener("ended", ()=>{ n1.classList.add("show"); });
  n1.addEventListener("click", ()=>{ show(1); v2.play().catch(()=>{ v2.setAttribute("controls",""); }); });

  n2.addEventListener("click", ()=> show(2));
  n3.addEventListener("click", ()=>{ show(3); v3.play().catch(()=>{ v3.setAttribute("controls",""); }); });

  /* ==== iPhone ÂèãÂñÑÈªûÊìäÔºàP3Ôºâ ====
     - ‰∫íÂãïÊéõÂú® #playStageÔºàÊï¥ÂÄãËàûÂè∞ÔºâÔºåÈÅøÂÖçÂ≠êÂÖÉÁ¥†ÈòªÊìã
     - touchstart + click ÈõôËªå + ÂéªÈáç
  */
  const sheet=$("#sheet"), sBg=$("#sBg"), sTitle=$("#sTitle"), sSub=$("#sSub"), sContent=$("#sContent"), sClose=$("#sClose");
  function openSheet(opts){
    const {bg, title, sub, builder, titleHTML} = opts;
    sBg.style.backgroundImage="url('"+bg+"?v="+bust+"')";
    if(titleHTML){ sTitle.innerHTML = titleHTML; } else { sTitle.textContent = title; }
    sSub.textContent=sub;
    sContent.innerHTML="";
    builder(sContent, setStageHandler);
    sheet.classList.add("show");
  }
  function closeSheet(){ sheet.classList.remove("show"); }
  sClose.addEventListener("click", closeSheet, {passive:true});
  sheet.querySelector(".scrim").addEventListener("click", closeSheet, {passive:true});

  function burst(el,n=10){const r=el.getBoundingClientRect();for(let i=0;i<n;i++){const s=document.createElement("div");s.className="sparkle";s.textContent=Math.random()>0.5?"‚ú®":"‚ö°Ô∏è";s.style.left=(r.left+r.width/2+(Math.random()*60-30))+"px";s.style.top=(r.top+r.height/2+(Math.random()*30-15))+"px";s.style.animation="sp .8s ease-out forwards";document.body.appendChild(s);setTimeout(()=>s.remove(),850);}}

  function setStageHandler(handler){
    // ÈáçÂª∫ËàûÂè∞ÁØÄÈªûÔºåÊ∏ÖÁ©∫Ëàä listenerÔºåÈÅøÂÖçÈáçË§áËß∏Áôº
    const old = document.getElementById('playStage');
    const fresh = old.cloneNode(true);
    old.parentNode.replaceChild(fresh, old);
    let locked=false, last=0;
    const fire = (e)=>{
      const now=Date.now();
      if(locked || now-last<180) return;
      locked=true; last=now;
      e.preventDefault(); e.stopPropagation();
      handler(e, fresh);
      setTimeout(()=>locked=false, 180);
    };
    fresh.addEventListener('touchstart', fire, {passive:false});
    fresh.addEventListener('click', fire, {passive:false});
  }

  // Á∂ÅÂõõÊ†ºÂÖ•Âè£ÔºàÂúñËàáÂ§ñÂ±§ÈÉΩËÉΩÈªûÔºâ
  [["#b1","slot1.png"],["#b2","slot2.png"],["#b3","slot3.png"],["#b4","slot4.png"]].forEach(([sel,bg])=>{
    const tile=document.querySelector(sel); if(!tile) return; const img=tile.querySelector("img");
    const act=()=>{
      if(sel==="#b1"){ // ‚ö°Ô∏è ËÉΩÈáèÁì∂ÔºöÊ¢ù‚Üí80%‚Üí100%Ôºà100% Â∏∏ÈßêÔºâ
        openSheet({bg, title:"‰ªäÂ§©ÈõªÈáè‰∏çË∂≥ÔºüÂÖÖÈõªÁ´ôÂïüÂãï ‚ö°Ô∏è", sub:"Â§öÊåâÂπæ‰∏ãÁúãÁúãÔºÅ", builder:(box, attach)=>{
          const tip=document.createElement("div"); tip.className="hint"; tip.textContent="ËºïÈªûÁï´Èù¢ÂÖÖÈõª ‚Üí";
          const pbar=document.createElement("div"); pbar.className="pbar"; const fill=document.createElement("div"); fill.className="fill"; pbar.appendChild(fill);
          const hud=document.createElement("div"); hud.className="hud"; const wrap=document.createElement("div"); wrap.className="wrap"; hud.appendChild(wrap);
          box.append(tip, pbar, hud);
          let step=0, hudTimer=null;
          function renderBattery(percent, useImg=false){
            wrap.innerHTML="";
            if(useImg){ const im=document.createElement("img"); im.src="B.png?v="+bust; im.alt="battery"; wrap.append(im); }
            const lab=document.createElement("div"); lab.className="b-label"; lab.textContent="‚ö°Ô∏è "+percent+"%"; wrap.append(lab);
          }
          function showHUD(persist=false, ms=1800){
            if(hudTimer){ clearTimeout(hudTimer); hudTimer=null; }
            hud.style.display="grid"; if(!persist){ hudTimer=setTimeout(()=>{ hud.style.display="none"; hudTimer=null; }, ms); }
          }
          attach(()=>{
            step=(step%3)+1;
            if(step===1){ requestAnimationFrame(()=> fill.style.width="100%"); tip.textContent="ÂÜçÈªûÔºö80%"; setTimeout(()=>{ fill.style.width="0"; }, 900); }
            else if(step===2){ renderBattery(80, false); showHUD(false, 2300); tip.textContent="ÊúÄÂæå‰∏Ä‰∏ãÔºöÊªøÊ†ºÔºÅ"; }
            else{ renderBattery(100, true); showHUD(true); burst(box,14); tip.textContent="ÊªøÊ†ºÔºÅpikaÔΩûÈóúÈñâÂæåÂèØÂÜçÁé©ÔºåÊàñÊèõÂÖ∂‰ªñ Buff„ÄÇ"; }
          });
        }});
      }else if(sel==="#b2"){ // üíê Ëä±Êùü
        openSheet({bg, title:"ÈÄÅ‰Ω†‰∏ÄÊùü‰ªäÊó•ÁöÑÂ•ΩÈÅã üíê", sub:"Â§öÈªûÂπæ‰∏ãÔºåÂ•ΩÈÅãÈÄ£ÈÄ£„ÄÇ", builder:(box, attach)=>{
          const tip=document.createElement("div"); tip.className="hint"; tip.textContent="ËºïÈªûÁúãÁúã ‚Üí";
          const face=document.createElement("div"); face.className="face"; face.textContent="üå∏";
          const shield=document.createElement("div"); shield.className="shield"; shield.textContent="üçÄ ÊäµÁ¶¶Á™ÅÁôº";
          const halo=document.createElement("div"); halo.style.cssText="position:absolute;inset:0;margin:auto;width:min(520px,80%);max-height:72%;aspect-ratio:1/1;border-radius:50%;background:radial-gradient(circle, rgba(255,235,130,.8), rgba(255,235,130,.06) 60%, transparent 70%);filter:blur(2px);opacity:0;transition:opacity .35s;pointer-events:none;";
          box.append(tip, face, shield, halo);
          const petals=(n=10)=>{ for(let i=0;i<n;i++){ const p=document.createElement('div'); p.className='petal'; p.textContent='üå∏'; p.style.left=(Math.random()*70+15)+'%'; p.style.top='-8px'; p.style.fontSize=(Math.random()*12+16)+'px'; p.style.animation='petalFall 1.3s ease-in forwards'; p.style.animationDelay=(Math.random()*0.25)+'s'; box.appendChild(p); setTimeout(()=>p.remove(),1500);} };
          const glitter=()=>{ for(let i=0;i<12;i++){ const s=document.createElement('div'); s.className='sparkle'; s.textContent='‚ú®'; s.style.left=(Math.random()*70+15)+'%'; s.style.top=(Math.random()*40+30)+'%'; s.style.animation='sp .9s ease-out forwards'; box.appendChild(s); setTimeout(()=>s.remove(),950);} };
          let step=0;
          attach(()=>{
            step=(step%3)+1;
            if(step===1){ face.textContent="üíê"; petals(8); tip.textContent="ÂÜçÈªûÈªûÁúã"; burst(box,6); }
            else if(step===2){ face.textContent="üåº"; petals(18); tip.textContent="ÂÜçÈªûÈªûÁúã"; burst(box,6); }
            else{ face.textContent="üåü"; halo.style.opacity=1; shield.style.opacity=1; shield.style.transform="translateY(0)"; glitter(); burst(box,10);
              setTimeout(()=>{ shield.style.opacity=0; shield.style.transform="translateY(6px)"; halo.style.opacity=0; }, 1400);
              tip.textContent="ÂÆåÊàêÔºÅ";
            }
          });
        }});
      }else if(sel==="#b3"){ // üå§Ô∏è Â§©Ê∞£
        openSheet({bg, titleHTML:'Â§©Ê∞£Á≥ªÁµ±ÈÄ£Á∑ö‰∏≠‚Ä¶<span class="only-mobile"><br></span>‰ªäÊó•Êô¥ÊúóÊåáÊï∏ÊèêÂçáÔºåÂøÉÊÉÖÊîæÊô¥ÔºÅ üåà', sub:"‰∏çË´ñÊô¥Èõ®ÔºåÈ°ò‰Ω†ËôïËôïÈ†ÜÂøÉ„ÄÇ", builder:(box, attach)=>{
          const tip=document.createElement("div"); tip.className="hint"; tip.textContent="ËºïÈªûÁúãÁúã‚Üí";
          const face=document.createElement("div"); face.className="face"; face.textContent="üå•Ô∏è";
