<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Envelope Demo</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#fdfcf9; }
    #wrapper { position:relative; max-width:90%; }
    video { width:100%; border-radius:12px; background:#000; }
    #playBtn {
      position:absolute; bottom:20px; right:20px;
      background:rgba(0,0,0,0.7); color:#fff; border:none; padding:10px 15px;
      font-size:16px; border-radius:6px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <video id="envelope" poster="poster.png" playsinline>
      <source src="envelope_open.mp4" type="video/mp4">
      您的瀏覽器不支援影片。
    </video>
    <button id="playBtn">▶ 播放</button>
  </div>

  <script>
    const video = document.getElementById('envelope');
    const btn = document.getElementById('playBtn');

    function playVideo() {
      video.play().then(() => {
        btn.style.display = 'none'; // 播放成功才隱藏按鈕
      }).catch(err => {
        alert("無法播放影片，請檢查編碼或來源");
        console.error(err);
      });
    }

    btn.addEventListener('click', playVideo);
    video.addEventListener('click', playVideo);

    video.addEventListener('ended', () => {
      btn.style.display = 'block';
      btn.textContent = "下一頁";
      btn.onclick = () => alert("這裡切換到下一頁");
    });
  </script>
</body>
</html>
